<p>Listado fácil de Pokémon</p>


  <mat-card class="example-card" *ngFor="let pokemon of listadoPokemon">
    <img mat-card-image [src]="getPhotoUrl(pokemon)" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{pokemon.name}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="getPokemonInfo(pokemon)">+ INFO</button>
    </mat-card-actions>
  </mat-card>
  <br/>
